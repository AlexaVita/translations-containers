<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Переводы</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/chapters">Главы</a>
            <a class="p-2 text-dark" href="/makeChapter" th:if="${role}==ADMIN">Добавить главу</a>
        </nav>
        <a class="btn btn-outline-primary mr-2" href="/login" th:if="${role}==null">Войти</a>
        <a class="btn btn-outline-primary" href="/registration" th:if="${role}==null">Регистрация</a>

        <form th:action="@{/logout}" method="post" th:if="${role}==ADMIN or ${role}==USER">
            <button type="submit" class="btn btn-outline-primary">Выйти</button>
        </form>
    </div>
</div>
