<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header::header"></header>

<div class="row">
    <div class="col-4 offset-4 ">
        <h1 class="text-muted">Создание аккаунта</h1>
        <form class="form justify-content-center" th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group ">
                <label for="login">Логин:</label>
                <input type="text" class="form-control" id="login" placeholder="Введите логин" th:field="*{username}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="form-group ">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль" th:field="*{password}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class=" text-center">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
